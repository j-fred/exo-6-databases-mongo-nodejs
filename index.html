<body class="text-center container">
    <div class="display-3">Agenda</div>
    <form class="form-signin" id="form">
        <h1 class="h3 mb-3 font-weight-normal">Additionner</h1>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nb1">Nom</label>
                <input type="text" class="form-control text-center" id="name" name="name" placeholder="Votre nom" value="" required autofocus>
                <div class="invalid-feedback">
                    Champs obligatoire.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="nb2">Genre</label>
                <input type="text" class="form-control text-center" id="genre" name="genre" placeholder="M ou F" value="" required>
                <div class="invalid-feedback">
                    Champs obligatoire.
                </div>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="add">add user</button>
    </form>
    <button class="btn btn-light m-2" id="afficher">afficher la liste</button>
    <ul id="list" class="list-group list-group-flush"></ul>
